<script>
    var Celcius = document.getElementById("Celcius");
    var Fahrenheit = document.getElementById("Fahrenheit");
    var Kelvin = document.getElementById("Kelvin");
    var reset = null;
    function CeltoFer(){
        let output = (parseFloat(Celcius.value) * 9/5)+32;
        Fahrenheit.value = parseFloat(output.toFixed(2));
    }
    function CeltoKel(){
        let output = (parseFloat(Celcius.value))+273.15;
        Kelvin.value = parseFloat(output.toFixed(2));
    }
    function FertoCel(){
        let output = (parseFloat(Fahrenheit.value) - 32) * 0.556;
        Celcius.value = parseFloat(output.toFixed(2));
    }
    function FertoKel(){
        let output = ((parseFloat(Fahrenheit.value) - 32) * .556) + 273.15;
        Kelvin.value = parseFloat(output.toFixed(2));
    }
    function KeltoCel(){
        let output = (parseFloat(Kelvin.value) - 273.15);
        Celcius.value = parseFloat(output.toFixed(2));
    }
    function KeltoFer(){
        let output = ((parseFloat(Kelvin.value) - 273.15) * 1.8) + 32;
        Fahrenheit.value = parseFloat(output.toFixed(2));
    }
</script>
